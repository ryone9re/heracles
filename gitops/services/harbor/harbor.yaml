apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: harbor
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: platform
  source:
    repoURL: https://helm.goharbor.io
    chart: harbor
    targetRevision: 1.13.1
    helm:
      values: |
        expose:
          type: ingress
          tls:
            enabled: true
            certSource: secret
            secret:
              secretName: harbor-tls
              notarySecretName: notary-tls
          ingress:
            hosts:
              core: harbor.heracles.ryone.dev
              notary: notary.heracles.ryone.dev
            className: nginx
            annotations:
              cert-manager.io/cluster-issuer: letsencrypt-prod
              nginx.ingress.kubernetes.io/ssl-redirect: "true"
              nginx.ingress.kubernetes.io/proxy-body-size: "0"
        
        externalURL: https://harbor.heracles.ryone.dev
        
        # 管理者パスワードは外部シークレット (ExternalSecret + Vault) で管理し、ここには平文を置かないこと。
        # Chart の必須フィールド回避のためプレースホルダ。初回起動後 ExternalSecret で上書きされる運用を想定。
        harborAdminPassword: "CHANGEME-OVERRIDDEN-BY-EXTERNALSECRET"
        
        core:
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
        
        jobservice:
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
        
        registry:
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
        
        chartmuseum:
          enabled: true
          resources:
            requests:
              memory: "64Mi"
              cpu: "25m"
            limits:
              memory: "128Mi"
              cpu: "100m"
        
        trivy:
          enabled: true
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
        
        notary:
          enabled: false
        
        database:
          type: internal
          internal:
            resources:
              requests:
                memory: "256Mi"
                cpu: "100m"
              limits:
                memory: "512Mi"
                cpu: "500m"
        
        redis:
          type: internal
          internal:
            resources:
              requests:
                memory: "64Mi"
                cpu: "25m"
              limits:
                memory: "128Mi"
                cpu: "100m"
        
        persistence:
          enabled: true
          resourcePolicy: "keep"
          persistentVolumeClaim:
            registry:
              size: 20Gi
            chartmuseum:
              size: 5Gi
            jobservice:
              size: 1Gi
            database:
              size: 5Gi
            redis:
              size: 1Gi
            trivy:
              size: 5Gi
        
        metrics:
          enabled: true
          serviceMonitor:
            enabled: true
            namespace: observability
  destination:
    server: https://kubernetes.default.svc
    namespace: harbor
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
